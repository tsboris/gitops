# ArgoCD Helm chart values
server:
  extraArgs:
    - --insecure
  config:
    url: https://localhost:8080
    application.instanceLabelKey: argocd.argoproj.io/instance
  
  # Configure service for easier access
  service:
    type: ClusterIP

# Set admin password to "pass" (stored as bcrypt hash)
configs:
  secret:
    argocdServerAdminPassword: "$2b$10$WNdTrRa.upe0bfUykc88Xe9ABubgajqw0.JjTt8RZ/K.RGLpCM9Xu"
    argocdServerAdminPasswordMtime: "2023-01-01T00:00:00Z"
    
   # Add UI customization to show cluster name
  cm:
    ui.bannercontent: "CLUSTER_NAME_PLACEHOLDER"
    ui.bannerposition: "top"
    ui.bannerpermanent: "true"
    # Enable local cluster access
    enable.local.cluster: "true"
    # Configure the GitOps repository credentials
    repository.credentials: |
      - url: https://github.com/tsboris/gitops.git
        insecure: true

# Disable creation of the initial admin password secret
  params:
    server.insecure: true

# Configure RBAC
rbac:
  policy.default: role:readonly

# Configure controller
controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Configure repo server
repoServer:
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Configure application controller
applicationSet:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Configure Redis
redis:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Configure Dex (OIDC provider)
dex:
  enabled: false

# Disable automatic ApplicationSets discovery
applicationSets:
  enabled: false 