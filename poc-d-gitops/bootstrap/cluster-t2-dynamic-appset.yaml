apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-t2-dynamic-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsboris/gitops.git
        revision: HEAD
        files:
          - path: gitops/poc-d-gitops/env/poc-d-dev/cluster-t2.yaml
  template:
    metadata:
      name: '{{applications.name}}'
      labels:
        {{range $k, $v := applications.labels}}
        {{$k}}: '{{$v}}'
        {{end}}
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{applications.targetRevision}}'
        path: '{{applications.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 