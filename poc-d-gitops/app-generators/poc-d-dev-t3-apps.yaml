apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-t3-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsboris/gitops.git
        revision: HEAD
        files:
          - path: poc-d-gitops/env/poc-d-dev/cluster-t3.yaml
  template:
    metadata:
      labels:
        version: "{{bundleVersion}}"
      name: "{{name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/tsboris/gitops.git
        targetRevision: HEAD
        path: "poc-d-gitops/apps/t3/{{name}}"
        helm:
          parameters:
            - name: image.tag
              value: "{{imageTag}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace | default 'poc-d-dev-bff'}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
