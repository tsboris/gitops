apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-t3-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsboris/gitops.git
        revision: HEAD
        files:
          - path: poc-d-gitops/env/poc-d-dev/cluster-t3.yaml
  template:
    metadata:
      labels:
        version: "{{prodBundleVersion}}"
      name: "{{serviceName}}"
    spec:
      project: default
      source:
        repoURL: {{serviceGitRepo}}
        targetRevision: HEAD
        path: "helm-chart"
        helm:
          valueFiles:
            - values-dev.yaml
          parameters:
            - name: image.tag
              value: "{{serviceImageTag}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{serviceNamespace | default 'poc-d-dev-bff'}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
