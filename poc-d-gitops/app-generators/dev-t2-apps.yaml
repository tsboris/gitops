apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-t2-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tsboris/gitops.git
        revision: HEAD
        files:
          - path: poc-d-gitops/env/poc-d-dev/cluster-t2.yaml
  template:
    metadata:
      labels:
        version: "{{applications.labels.version}}"
        environment: dev
        tier: t2
      name: "{{applications.name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/tsboris/gitops.git
        targetRevision: "{{applications.targetRevision}}"
        path: "{{applications.path}}"
        helm:
          parameters:
            - name: image.tag
              value: "{{applications.imageTag}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true