apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bf-app-01-integ
  namespace: argocd
  labels:
    app: bf-app-01
    team: team-a
    component: backend
    environment: integ
spec:
  project: default
  source:
    repoURL: https://github.com/tsboris/gitops.git
    targetRevision: HEAD
    path: gitops/poc-app-of-apps/apps/bf-app-01
    helm:
      valueFiles:
        - ../../environments/integ/values/bf-app-01.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: poc-d-integ
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 