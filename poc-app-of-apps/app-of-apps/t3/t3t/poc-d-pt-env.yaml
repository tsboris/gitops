apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-d-pt-environment
  namespace: argocd
  labels:
    environment: poc-d-pt
    cluster: t3t
spec:
  project: default
  source:
    repoURL: https://github.com/tsboris/gitops.git
    targetRevision: HEAD
    path: gitops/poc-app-of-apps/environments/poc-d-pt/applications
    directory:
      include: "dc-app-*.yaml"
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 